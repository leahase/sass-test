    <main>
        <section class="flex-contact">
        <section class="rubrik-text">
        <h2 class="rubrik" >Full set of great features to make your product fresh</h2>
          <p class="text">Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
        </section>
        <form action="#" method="POST" class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </section>
    </main>

</footer>
